version: '3'

services:
  app:
    build:
      context: .
    ports:
      - "9000:9000"
    volumes:
      - .:/sfs
    command: >
      sh -c "python manage.py migrate &&
             python manage.py wait_for_db &&
             python manage.py runserver 0.0.0.0:9000"
    env_file:
      - app_variables.env
    depends_on:
      - db_pg

  db_pg:
    image: postgres:12.8-alpine
    env_file:
      - db_pg_variables.env
    volumes:
      - /var/lib/postgres
    ports:
      - "127.0.0.1:6432:6432"
    restart: always

  redis:
    image: redis:6.2.6-alpine

  celery:
    restart: always
    build:
      context: .
    command: celery -A sfs worker -l info
    volumes:
      - .:/sfs
    env_file:
      - app_variables.env
    depends_on:
      - db_pg
      - redis
      - app