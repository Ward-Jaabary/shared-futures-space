
version: '3'

services:
  app:
    build:
      context: .
      args:
        USERID: $USER_ID
        GROUPID: $GROUP_ID
    ports:
      - "9000:9000"
    volumes:
      - .:/home/app/sfs
    command: >
       sh -c "python3 manage.py wait_for_db &&
             python3 manage.py makemigrations &&
             python3 manage.py migrate &&
             python3 manage.py collectstatic --noinput &&
             python3 manage.py runserver 0.0.0.0:9000"
    env_file:
      - app_variables.env
    depends_on:
      - db_pg

  db_pg:
    image: postgres:12.8-alpine
    env_file:
      - db_pg_variables.env
    volumes:
      - /var/lib/postgres
    ports:
      - "127.0.0.1:6432:6432"
    restart: always

  # redis-overcommit-on-host
  redis-overcommit:
    build: https://github.com/bkuhl/redis-overcommit-on-host.git
    restart: 'no'
    privileged: true
    volumes:
      - /proc/sys/vm:/mnt/vm

  redis:
    image: redis:6.2.6-alpine
    depends_on:
      - redis-overcommit

  celery:
    restart: always
    build:
      context: .
      args:
        USERID: $USER_ID
        GROUPID: $GROUP_ID
    command: celery -A sfs worker -l info
    volumes:
      - .:/home/app/sfs
    environment:
      - DB_HOST=db_pg
      - DB_NAME=sfs_stack_pg1
      - DB_USER=sfs_stack_usr
      - DB_PASS=P+!N1*SB:ImVq+0!fGPQC8F
    depends_on:
      - db_pg
      - redis
      - app
