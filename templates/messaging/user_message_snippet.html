{% load static %}
<div style='border-style:solid'>
    <b>
        {% if message.sender != request.user %}
            <a href="{% url 'user_chat' message.sender.uuid %}">{{ message.sender.display_name }}</a>
        {% else %}
            {{ message.sender.display_name }}
        {% endif %}:
    </b>
    <br/>
    {% include "account/partials/avatar_image.html" with image_url=message.sender.avatar.image_url %}

    {{ message.text }}
</div>
