<button
        hx-post="/resources/found_useful/{{ resource_id }}/"
        hx-target="#useful-button"
        hx-swap="outerHTML"
        id="useful-button"
        class="inline-block rounded-full px-4 py-4 max-h-12
   font-kanit-700 uppercase font-medium text-xxs tracking-widest leading-4
   transition ease-out duration-300
   text-purple
           {% if status == 'found_useful' %}
            {# found useful by the user #}
             bg-yellow-pale hover:bg-blue-done focus:bg-blue-done


           {% else %}
            {# Show the danger style #}
            bg-blue-second hover:bg-blue-done focus:bg-blue-done

        {% endif %}">

    Save to dashboard
</button>
