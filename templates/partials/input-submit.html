<button id="{{ id }}"

        onclick={{ onclick }}
        type="{{ type }}"

        font-kanit-700 uppercase font-medium text-xxs tracking-widest leading-4
        text-purple bg-blue-second

        cursor-not-allowed">
    {{ button }}
</button>
