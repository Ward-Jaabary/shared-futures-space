
<form method=post>
 {% csrf_token %}
 <button name=to_view value={% if viewing == 'mine' %}all>View All{% else %}mine>View My Projects{% endif %}</button>
</form>
<table id=pprojects>
 <tr>
  <th>Project Name</th>
  <th></th>
 </tr>
 {% for project in projects %}
   <tr>
    <td>{{ project.name }}</td>
    <td><a href={% url 'view_project' project.id %}>View Project</a></td>
   </tr>
 {% endfor %}
</table>
