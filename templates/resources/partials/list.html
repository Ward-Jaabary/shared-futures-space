<section>
    {% for resource in resources %}
    <div class="px-4 mb-12 pb-4 rounded-lg shadow-lg">
        <div class="w-full">
            <p class="text-sm text-gray-600">{{ resource.title }}</p>
        </div>
        <div class="w-full mb-6">
            <p class="text-md text-indigo-500 font-bold">{{ resource.content }}</p>
        </div>
    </div>

    {% endfor %}
</section>
