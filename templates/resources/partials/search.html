<form hx-post="{% url 'resource_search' %}" hx-trigger="change, load, keyup, search" hx-include="#searchbar, #orderby" hx-target="#search-results" onsubmit="return false;">
  <input id="searchbar"
         class="w-full px-3 py-3 font-garamond-500 text-black-text placeholder:text-black-meta
         bg-blue-second bg-clip-padding border border-solid border-transparent
         transition ease-in-out m-0
         focus:text-black-text focus:border-purple focus:ring-0"
         type="search"
         name="search"
         placeholder=" Type to search...">
  <select id="orderby" name="order_by">
    <option value="oldest">oldest</option>
    <option value="newest">newest</option>
    <option value="most useful">most useful</option>
    <option value="least useful">least useful</option>
    <option value="most viewed">most viewed</option>
    <option value="least viewed">least viewed</option>
  </select>
</form>
{% comment %}In case the user calls it via resource_tag view we want to immediately filter and then mask the tag from the url & history{% endcomment %}
{% if tag %}
    <section x-init="buttonTagSearch('{{ tag }}');
                history.replaceState({}, '{{ tag }}', '/resources/');"
             hx-post="{% url 'resource_search' %}" hx-vals='{"search": "{{ tag }}"}'
             hx-target="#search-results"
             hx-trigger="load">
    </section>
{% endif %}
