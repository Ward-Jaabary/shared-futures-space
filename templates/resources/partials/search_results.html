<section>
    {% for result in results %}
    <div class="px-4 mb-12 pb-4 rounded-lg shadow-lg">
        <div class="w-full">
            <p class="text-sm text-gray-600">{{ result.title }}</p>
        </div>
        <div class="w-full mb-6">
            <p class="text-md text-indigo-500 font-bold">{{ result.summary }}</p>
        </div>
            {% if result.tags %}
                <div class="w-full flex-inline mb-6">
                    {% for tag in result.tags %}
                        <button class="inline-block px-3 py-2 bg-blue-100 text-grey font-medium text-sm leading-tight uppercase rounded-full"
                                onclick="buttonTagSearch('{{ tag }}')"
                                hx-post="{% url 'resource_search' %}" hx-vals='{"search": "{{ tag }}"}' hx-target="#search-results">
                            {{ tag }}
                        </button>
                    {% endfor %}
                </div>
            {% endif %}

            <a href="{% url "resource_item" result.slug %}" class="inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight">Find out more</a>


    </div>

    {% endfor %}
</section>
