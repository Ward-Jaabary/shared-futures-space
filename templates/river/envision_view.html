{% block content %}
    <div id="envision-chat" hx-get="{% url 'river_chat' river.slug 'envision' 'general' %}"
         hx-trigger="load"
         hx-target="this">
    </div>
    <div class="mx-4.5">
        {% if river.envision_stage.poll != None %}
            {% include "partials/vertical-spacer.html" with space="6" %}
            <div id="poll-wrapper">
                <div hx-trigger="load" hx-target="#poll-wrapper"
                     hx-get="{% url 'poll_view' river.envision_stage.poll.uuid %}"></div>
            </div>
        {% elif river.current_stage == river.Stage.ENVISION and request.user.id in owners %}
            {% include "partials/vertical-spacer.html" with space="6" %}
            <div id="poll-creation-wrapper">
                <button hx-get="{% url 'create_envision_poll' river.slug %}" hx-target="#poll-creation"
                        class="button button-important">Create Poll For
                    Envision
                </button>
            <div id="poll-creation"></div>
            </div>
        {% endif %}
    </div>
    <script>

    </script>
{% endblock %}
