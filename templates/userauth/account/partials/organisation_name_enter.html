<section
        class="z-20 flex w-full justify-center items-center flex-col h-full absolute left-0 top-0 backdrop-blur bg-blue-blur">

    <div class="w-full">
        <div class="p-7 mx-5 mb-5 bg-white">
            <h2 class="font-garamond-500 text-black-large text-xl text-22 text-center">
                No worries!
            </h2>
        </div>
    </div>

    <div class="px-5 flex items-center justify-center flex-col w-full">
            <div class="w-full">
                {% include "partials/input-label.html" with for="organisation-name" label="Organisation" %}
                <input class="form-control w-full px-3 py-2.5 mb-5
                           font-garamond-500 text-black-text text-sm
                           placeholder:text-black-meta
                           bg-white bg-clip-padding border border-solid border-gray-light
                           transition ease-in-out m-0
                           focus:text-black-text focus:bg-white focus:border-gray-light focus:ring-0"
                       id="organisation-name" name="organisation-name" type=text value=""
                       placeholder="Name of organisation">
            </div>
            <button onclick="event.preventDefault(); addName()"
                    type="submit"
                    class="inline-block rounded-full px-4 py-3.5
                    font-kanit-700 uppercase font-medium text-xxs tracking-widest
                    text-purple bg-yellow-pale
                    hover:bg-yellow focus:bg-yellow
                    transition ease-out duration-300
                    disabled:bg-gray-light">
                Done
            </button>
        </div>

</section>
