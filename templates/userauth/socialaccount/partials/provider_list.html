{% load socialaccount %}

{% get_providers as socialaccount_providers %}

<h2 class="pt-6 mx-auto inline-block pb-5 uppercase font-kanit-600 font-medium text-xxs tracking-widest text-black-text">
    Alternatively
</h2>

<ul class="flex justify-evenly w-full sm:w-[32rem] pb-6">
    {% for provider in socialaccount_providers %}
        <li>
            <a title="Authenticate with {{ provider.name }}"
               href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"
               class="flex items-center button button-on-white">
                <span class="tracking-widest pr-1.5">
                {% if '/signup/' in request.path %}
                    Sign up with
                {% else %}
                    Log in with
                {% endif %}
                </span>
                {% if provider.name == 'Google' %}
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_2270_9308)">
                            <path d="M15.8439 8.18417C15.8439 7.64035 15.7998 7.09359 15.7058 6.55859H8.15991V9.63925H12.4811C12.3018 10.6328 11.7256 11.5117 10.8819 12.0703V14.0692H13.4599C14.9738 12.6758 15.8439 10.6181 15.8439 8.18417Z"
                                  fill="#4285F4"/>
                            <path d="M8.15999 16.0007C10.3176 16.0007 12.1372 15.2923 13.4629 14.0694L10.885 12.0705C10.1677 12.5585 9.24174 12.8348 8.16293 12.8348C6.07584 12.8348 4.30623 11.4268 3.67128 9.53369H1.01099V11.5943C2.36906 14.2958 5.13518 16.0007 8.15999 16.0007V16.0007Z"
                                  fill="#34A853"/>
                            <path d="M3.66827 9.53331C3.33316 8.53974 3.33316 7.46386 3.66827 6.4703V4.40967H1.01091C-0.123755 6.67018 -0.123755 9.33342 1.01091 11.5939L3.66827 9.53331V9.53331Z"
                                  fill="#FBBC04"/>
                            <path d="M8.15999 3.16644C9.30053 3.1488 10.4029 3.57798 11.2289 4.36578L13.5129 2.08174C12.0667 0.72367 10.1471 -0.0229773 8.15999 0.000539111C5.13518 0.000539111 2.36906 1.70548 1.01099 4.40987L3.66834 6.4705C4.30035 4.57449 6.0729 3.16644 8.15999 3.16644V3.16644Z"
                                  fill="#EA4335"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_2270_9308">
                                <rect width="16" height="16" fill="white"/>
                            </clipPath>
                        </defs>
                    </svg>
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
